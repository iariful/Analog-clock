<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock-project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock"><b>ARIFUL</b>
    <div class="center"></div>
    <div class="hour-mark hour-mark-0">12</div>
    <div class="hour-mark hour-mark-1">1</div>
    <div class="hour-mark hour-mark-2">2</div>
    <div class="hour-mark hour-mark-3">3</div>
    <div class="hour-mark hour-mark-4">4</div>
    <div class="hour-mark hour-mark-5">5</div>
    <div class="hour-mark hour-mark-6">6</div>
    <div class="hour-mark hour-mark-7">7</div>
    <div class="hour-mark hour-mark-8">8</div>
    <div class="hour-mark hour-mark-9">9</div>
    <div class="hour-mark hour-mark-10">10</div>
    <div class="hour-mark hour-mark-11">11</div>
    <div class="second-hand"></div>
    <div class="minute-hand"></div>
    <div class="hour-hand"></div>
  
    


  </div>
  <script src="main.js"></script>
</body>
</html>
